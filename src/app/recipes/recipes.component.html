<mat-list dense *ngIf="recipes | async as result else loading">
  <mat-list-item *ngFor="let recipe of result; last as last">
    <div matLine class="recipe-title">
      <strong>
        <a class="link" [routerLink]="['meal-plans', mealPlan.id, 'recipes', recipe.recipeId]" routerLinkActive="link-active">{{recipe.count}}x {{recipe.name}}</a> 
      </strong>
      <em>{{recipe.category}}</em>
    </div>
    <div matLine class="recipe-subtitle">
      <span>{{recipe.cookbook}} ({{recipe.pageNumber}})</span>
    </div>
    <mat-divider *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
<ng-template #loading>
  <div class="loading-small">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
