<mat-sidenav-container class="mat-typography" *ngIf="mealPlan | async as result else loading">
  <mat-sidenav [class.is-mobile]="mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="open">
    <h1>{{result.name}}</h1>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Recipes
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-recipes [mealPlan]="result"></app-recipes>
      </ng-template>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          MealPlans
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-meal-plans (select)="select($e)"></app-meal-plans>
      </ng-template>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-groceries [mealPlan]="result"></app-groceries>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
